<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: none;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 210mm;
        margin: 0 auto;
        color: #333333;
      }

      @media print {
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          padding: 0;
          margin: 0;
          min-height: auto;
        }

        .card-container {
          page-break-inside: avoid;
          box-shadow: none;
          background-image: url("Paris.jpg");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }

        .temp-widget,
        .info-box,
        .welcome-text,
        .city-image {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .info-grid {
          page-break-inside: avoid;
        }

        .info-box {
          background-color: rgba(255, 166, 0, 0.75) !important;
        }

        @page {
          margin: 1cm;
          size: A4;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }

      .card-container {
        width: 100%;
        max-width: 190mm;
        text-align: center;
        padding: 20px;
        background-image: linear-gradient(
            rgba(170, 170, 170, 0.6),
            rgba(171, 171, 171, 0.6)
          ),
          url("Paris.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .temp-widget {
        background-color: rgba(0, 77, 153, 0.8);
        color: white;
        padding: 15px 15px;
        border-radius: 15px;
        display: inline-flex;
        gap: 10px;
        justify-content: center;
        align-content: center;
        margin-bottom: 20px;
      }

      .temp-widget .sun-icon {
        color: #ffd700;
        font-size: 24px;
      }

      .city-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 15px;
        margin: 20px;
      }

      .welcome-text {
        padding: 20px;
        margin: 10px 0;
        letter-spacing: 6px;
      }

      h1 {
        font-size: 52px;
        margin: 0;
        text-transform: uppercase;
        font-weight: 800;
      }

      .info-grid {
        display: flex;
        margin-top: 20px;
        justify-content: center;
      }

      .info-box {
        background-color: rgba(255, 166, 0, 0.75);
        padding: 20px;
        border-radius: 15px;
        text-align: left;
        break-inside: avoid;
        margin-bottom: 15px;
        width: 50%;
      }

      .info-box h2 {
        margin-top: 0;
        font-size: 24px;
      }

      .info-box ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        margin-bottom: 10px;
      }

      .info-box li {
        margin: 10px 0;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="temp-widget">
        <div style="font-size: 18px">⛅ {{temperature}}°C</div>
      </div>

      <div class="welcome-text">
        <h1>Welcome to<br />{{destination}}!</h1>
      </div>

      <div class="info-grid">
        <div class="info-box">
          <h2>Popular Attractions</h2>
          <ul>
            {% for each in attractions %}
            <li>{{each}}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
