<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Istanbul</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: none;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 210mm;
        margin: 0 auto;
      }

      @media print {
        body {
          background: linear-gradient(
            180deg,
            #1a75ff 0%,
            #66b3ff 50%,
            #99ccff 100%
          );
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          padding: 0;
          margin: 0;
          min-height: auto;
        }

        .card-container {
          page-break-inside: avoid;
          box-shadow: none;
        }

        .temp-widget,
        .info-box,
        .welcome-text,
        .city-image {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .info-grid {
          page-break-inside: avoid;
        }

        .info-box {
          background-color: #ffa500 !important;
        }

        @page {
          margin: 1cm;
          size: A4;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }

      .card-container {
        width: 100%;
        max-width: 190mm;
        text-align: center;
        background: linear-gradient(
          180deg,
          #1a75ff 0%,
          #66b3ff 50%,
          #99ccff 100%
        );
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .temp-widget {
        background-color: #004d99;
        color: white;
        padding: 10px 20px;
        border-radius: 15px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .temp-widget .sun-icon {
        color: #ffd700;
        font-size: 24px;
      }

      .city-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin: 20px;
      }

      .welcome-text {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        margin: 20px 0;
      }

      h1 {
        font-size: 48px;
        margin: 0;
        color: #000;
        text-transform: lowercase;
      }

      h1::first-letter {
        text-transform: uppercase;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .info-box {
        background-color: #ffa500;
        padding: 20px;
        border-radius: 10px;
        text-align: left;
        break-inside: avoid;
        margin-bottom: 15px;
      }

      .info-box h2 {
        margin-top: 0;
        color: #000;
        font-size: 24px;
      }

      .info-box ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        margin-bottom: 10px;
      }

      .info-box li {
        margin: 10px 0;
        color: #000;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="temp-widget">
        <span class="sun-icon">☀️</span>
        <div>
          <div>AVERAGE TEMPERATURE</div>
          <div style="font-size: 24px">15C</div>
        </div>
      </div>

      <img
        src="istanbul-image.jpg"
        alt="Istanbul cityscape"
        class="city-image"
      />

      <div class="welcome-text">
        <h1>Welcome to<br />istanbul!</h1>
      </div>

      <div class="info-grid">
        <div class="info-box">
          <h2>Attraction</h2>
          <ul>
            <li>sultanahmet</li>
            <li>galata</li>
            <li>topkapi sarayı</li>
            <li>aya sofya</li>
            <li>kız kulesi</li>
          </ul>
        </div>

        <div class="info-box">
          <h2>Food</h2>
          <ul>
            <li>simit</li>
            <li>börek</li>
            <li>döner kebap</li>
            <li>mantı</li>
            <li>lahmacun</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
